name:                retro-hs
version:             0.1.0.0
github:              "tycho01/retro-hs"
license:             BSD3
author:              "Tycho Grouwstra"
maintainer:          "tychogrouwstra@gmail.com"
copyright:           "2018 Tycho Grouwstra"

extra-source-files: []
# - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tycho01/retro-hs#readme>

dependencies:
- base >= 4.7 && < 5
- gym-http-api
- tensorflow

library:
  source-dirs: src

executables:
  retro-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies: []
    # - haskeleton

tests:
  retro-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies: []
    # - haskeleton
